<section>
	<h3>Articles list</h3>

	<div class="text-center" ng-show="requesting">Loading</div>

	<div ng-hide="requesting">
		<ul data-ng-repeat="article in articles | orderBy: orderProp">
		    <li class="">
                <h4>{{article.title}}</h4>
                <div class="clearfix">
                    <p>{{article.body}}</p>
                    <i class="pull-right">Author: {{article.author}}</i>
                </div>
		    </li>
		</ul>
	</div>
</section>
